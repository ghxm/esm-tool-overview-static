# Site settings
title: "ESM Tool Collection"
description: "A comprehensive overview of ESM tools"
baseurl: "/esm-tool-overview-static"
url: "https://ghxm.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Collections
collections:
  tools:
    output: true
    permalink: /tools/:name/

# Table configuration
table_columns:
  - name: "Name"
    field: "name"
    sortable: true
  - name: "Category"
    field: "category"
    sortable: true
    filter: 
      type: "select"
      label: "Category"
  - name: "Pricing"
    field: "pricing"
    sortable: true
    filter:
      type: "select"
      label: "Pricing"
  - name: "Components"
    field: "components"
    sortable: false
    filter:
      type: "multiselect-and"
      label: "Components"
  - name: "Sensor Data Types"
    field: "sensor_data_types"
    sortable: false
    filter:
      type: "multiselect-and"
      label: "Sensor Types"

# Tooltips for tool information sidebar
field_tooltips:
  pricing: "The cost model for using this tool"
  components: "The main parts or modules that make up this tool"
  sensor_data_types: "Types of sensor data this tool can collect"
  license: "The software license under which this tool is distributed"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - vendor/
  - README.md