# Site settings
title: "ESM Tool Collection"
description: "A comprehensive overview of ESM tools"
baseurl: "/esm-tool-overview-static"
url: "https://ghxm.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-sitemap

# Collections
collections:
  tools:
    output: true
    permalink: /tools/:name/
  
# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - vendor/
  - README.md
    
    
# CONFIGURATION FOR TOOL OVERVIEW
    
# Default empty value for fields (can be overridden per field)
default_empty_value: "-"

# Tool information sections for detail page
detail_info_sections:
  - name: "Basic Information"
    fields: ["category", "pricing"]
  - name: "Technical Details" 
    fields: ["components", "sensor_data_types"]
  - name: "Metadata"
    fields: ["license", "last_updated"]


# Unified field configuration
fields:
  name:
    label: "Name"
    type: "string"
    display: ["table", "detail_overview"]
    sortable: true
    show_if_empty: true
    empty_value: "-"
    
  description:
    label: "Description"
    type: "string"
    display: []
    sortable: false
    show_if_empty: false
    
  category:
    label: "Category"
    type: "category"
    display_style: "badge"
    display: ["table", "detail_info"]
    sortable: true
    show_if_empty: false
    filter:
      display: true
      type: "select"
      label: "Category"
    popover:
      title: "Tool Categories"
      content: "• <strong>Single study tool</strong>: Designed to study a single, specific, and narrow research topic<br>• <strong>Platform</strong>: Possibility to create and customize projects for studying any research topic<br>• <strong>Panel-integrated tool</strong>: Offered as part of a (commercial) survey panel, tied to provider's panelists<br>• <strong>Technical framework</strong>: Allows creating custom app/collection infrastructure based on pre-developed modules"
    value_tooltips:
      "other": "category_other_description"
    
  pricing:
    label: "Pricing"
    type: "category"
    display_style: "badge"
    display: ["table", "detail_info"]
    sortable: true
    show_if_empty: false
    filter:
      display: true
      type: "select"
      label: "Pricing"
    tooltip: "The cost model for using this tool (Free, Commercial, Freemium, etc.)"
    
  components:
    label: "Components"
    type: "array"
    display: ["table", "detail_info"]
    sortable: false
    show_if_empty: false
    filter:
      display: true
      type: "multiselect-and"
      label: "Components"
    tooltip: "The main parts or modules that make up this tool"
    value_tooltips:
      "other": "components_other_description"
    
  sensor_data_types:
    label: "Sensor Data Types"
    type: "array"
    display: ["table", "detail_info"]
    sortable: false
    show_if_empty: false
    filter:
      display: true
      type: "multiselect-and"
      label: "Sensor Types"
    tooltip: "Types of sensor data this tool can collect or process"
    
  maintainer:
    label: "Maintainer"
    type: "string"
    display: ["table", "detail_overview"]
    sortable: true
    show_if_empty: false
    tooltip: "The organization or person responsible for maintaining this tool"
    
  license:
    label: "License"
    type: "string"
    display: ["detail_info"]
    sortable: true
    show_if_empty: false
    filter:
      display: false
    tooltip: "The software license under which this tool is distributed"
    
  link:
    label: "Website"
    type: "url"
    display: ["detail_overview"]
    show_if_empty: false
    filter:
      display: false
    
  last_updated:
    label: "Last Updated"
    type: "date"
    display: ["detail_info"]
    show_if_empty: false
    filter:
      display: false
    
  tags:
    label: "Tags"
    type: "array"
    display: ["detail_info"]
    show_if_empty: false
    filter:
      display: false
      
  publication_url:
    label: "Publication"
    type: "url"
    display: []
    show_if_empty: false
    filter:
      display: false
    tooltip: "Link to related research publication or documentation"
    
  publication_citation:
    label: "Citation"
    type: "string"
    display: ["detail_publication"]
    show_if_empty: false
    filter:
      display: false
    tooltip: "Bibliographical reference for this tool's publication"
    
  # Hidden fields for value tooltip descriptions
  category_other_description:
    label: "Other Category Description"
    type: "string"
    display: []
    show_if_empty: false
    filter:
      display: false
      
  components_other_description:
    label: "Other Components Description"
    type: "string"
    display: []
    show_if_empty: false
    filter:
      display: false

